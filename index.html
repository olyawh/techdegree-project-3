<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>An Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif%7CJosefin+Sans" rel="stylesheet">


  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
       </header>


       <main>

       

       <form action="index.html" method="post">
        
         <hr class="first_hr">
         <hr>

         <fieldset>
           <legend>Contact Information</legend>
              
              <div class="field">
                <label for="name">Full Name</label>
                <input class="field_box" type="text" id="name" name="user_name" placeholder="Required"><br>
              </div>


               <div class="field">
                <label for="mail">Email Address</label>
                <input class="field_box" type="email" id="mail" name="user_email" placeholder="Required"><br>
              </div>

              <div class="field">
                <label for="phone">Phone Number</label>
                <input class="field_box" type="tel" id="phone" name="user_phone" placeholder="Required"><br>
              </div>

              <div class="field">
                <label for="address">Street Address</label>
                <input class="field_box" type="text" id="address" name="user_address" placeholder="Required"><br>
              </div>


              <div class="field">
                <label for="city">City</label>
                <input class="field_box" type="text" id="city" name="user_city" placeholder="Required"><br>
              </div>

              <div class="field">
                  <label for="state">State</label>
                  <select class="field_box" id="state" name="user_state">

  
                    <optgroup label="US State">
                  
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>

                    </optgroup>
              
                    <optgroup label="Commonwealth/Territory">

                    <option value="AS">American Samoa</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FM">Federated States of Micronesia</option>
                    <option value="GU">Guam</option>
                    <option value="MH">Marshall Islands</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="PW">Palau</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="VI">Virgin Islands</option>

                    </optgroup>


                    <optgroup label="Military 'State'">

                    <option value="AE">Armed Forces Africa</option>
                    <option value="AA">Armed Forces Americas</option>
                    <option value="AE">Armed Forces Canada</option>
                    <option value="AE">Armed Forces Europe</option>
                    <option value="AE">Armed Forces Middle East</option>
                    <option value="AP">Armed Forces Pacific</option>
    
                    </optgroup>
                </select><br>
             </div>

             
             <div class="field">
              <label for="zip">Zip Code</label>
              <input class="field_box" type="number" id="zip" name="user_zip">
              </div>
         </fieldset>
  

          <hr>


         <fieldset>
         <legend>Newsletter</legend>


         <label class="light">Select the newsletter you would like to recieve</label><br>
         
         <div class="checkbox_options">
         <input type="checkbox" id="html_news" value="html_news" name="newsletter_type"><label class="light" for="html_news">HTML News</label><br>
         </div>
         <div class="checkbox_options">
         <input type="checkbox" id="css_news" value="css_news" name="newsletter_type"><label class="light" for="css_news">CSS News</label><br>
         </div>
         <div class="checkbox_options">
         <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_type"><label class="light" for="javascript_news">Javascript News</label><br>

         </div>

         <label class="light" id="light">Newsletter format</label><br>

       <div class="radio_options">
      <input type="radio" id="html" value="html" name="newsletter_format"><label for="html">HTML</label><br>
      </div>
      <div class="radio_options">
         <input type="radio" id="plain_text" value="plain_text" name="newsletter_format"><label for="plain_text">Plain text</label><br>
</div>

<label for="topics" class="light_1">Other topics you'd like to hear about</label><br> <textarea class="field_box_1" id="topics" name="other_topics"></textarea><br>


 <button type="submit" class="button">Sign Up</button>

</fieldset>



       </form>



       </main>
<footer>
  <p>Copyright The Code Review</p>
    </footer>
  </body>
  </html>
